<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart watch Interface</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="outer-container">
        <div id="inner-container">
            <p id="upper-date"></p>
            <div id="main-content"></div>
            <div id="watch-icons">
                <a id="music"><i class="fas fa-music"></i></a>
                <a id="messages"><i class="fas fa-comments"></i></a>
                <a id="clock"><i class="fas fa-clock"></i></a>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/0917f672e4.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
